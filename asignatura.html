<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="JS/asignatura.js"></script>
</head>
<body style="background-color: hwb(30 89% 0%);">
    <div><a href="Home.html"><button type="button" class="btn btn-outline-warning">Regresar</button></a></div>
    <div id="Tabla">
        <div class="container">
            <div class="consulta mt6">
                <div class="row">
<h3>Lista De Asignaturas</h3>
                </div>
                <div class="box-body">
                    <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Codigo Asignatura</th>
                                <th>Nombre Asignatura</th>
                                <th>Carrera</th>
                                <th>Fecha Creación</th>
                                <th>Unidades Valorativas</th>
                                <th>Promedio Aprobado</th>
                                <th>Número Edificio</th>
                            </tr>
                        </thead>
                        <tbody id="DatosAsignaturas">
                            <td>
                                <button id = "btn btn-primary" onclick="CargarAsignatura()">Editar</button>
                                <button id = "btn btn-primary" onclick="EliminarAsignatura()">Eliminar</button>
                            </td> 
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                   </table>
                   </div>   
                    </div>
                 </div>
              
            
            
 <div id="Formulario" class="Formulario mt6 ">
    <div class="row">
        <div class="col-12">
            <h3>Agregar Asignatura</h3>

        </div>
    </div>
    <div class="col-12">
        <form  id="Miformulario" class="Asignatura">
            <label for="">Codigo Asignatura</label>
            <input type="text" id="codigoasignatura" class="form-control" placeholder="Ingrese El Codigo Asignatura">
            <label for="">Nombre Asignatura</label>
            <input type="text" id="nombreasignatura" class="form-control" placeholder="Ingrese El Nombre De LA Asignatura">
            <label for="">Carrera</label>
            <input type="text" id="carrera" class="form-control" placeholder="Ingrese La Carrera">
            <label for="">Fecha Creación</label>
            <input type="text" id="creacion" class="form-control" placeholder="Ingrese La Fecha De Creación">
            <label for="">Unidades Valorativas</label>
            <input type="text" id="unidades" class="form-control" placeholder=" Ingrese Las Unidades Valorativas">
            <label for="">Promedio Aprobado</label>
            <input type="text" id="aprobacion" class="form-control" placeholder="Ingrese El Promedio De Aprobación">
            <label for="">Número Edificio</label> 
            <input type="text" id="edificio" class="form-control" placeholder="Ingrese El Número De Edicio">
            <hr>
            <div id="btnagregar">

                <input type="submit" value="Agregar Asignatura"
                    class="btn btn-success" id="btn_agregar" onclick="AgregarAsignatura()" >
                </div>
            </form>
        </div>
    </div>
</div>
</div>
    
</body>
</html>
