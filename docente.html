<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="JS/docente.js"></script>
</head>
<body style="background-color: hwb(30 89% 0%);">
    <div><a href="Home.html"><button type="button" class="btn btn-outline-warning">Regresar</button></a></div>
    <div id="Tabla">
        <div class="container">
            <div class="consulta mt6">
                <div class="row">
<h3>Lista De Docentes</h3>
                </div>
                <div class="box-body">
                    <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Número Docente</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Fecha Contratación</th>
                                <th>Direción</th>
                                <th>Salario</th>
                                <th>Profesión</th>
                            </tr>
                        </thead>
                        <tbody id="DatosDocentes">
                            <td>
                                <button id = "btn btn-primary" onclick="CargarDocente()">Editar</button>
                                <button id = "btn btn-primary" onclick="EliminarDocente()">Eliminar</button>
                            </td> 
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                   </table>
                   </div>   
                    </div>
                 </div>
              
            
            
 <div id="Formulario" class="Formulario mt6 ">
    <div class="row">
        <div class="col-12">
            <h3>Agregar Docente</h3>

        </div>
    </div>
    <div class="col-12">
        <form  id="Miformulario" class="Docente">
            <label for="">Número Docente</label>
            <input type="text" id="numerodocente" class="form-control" placeholder="Ingrese El Número De Docente">
            <label for="">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese El Nombre">
            <label for="">Apellidos</label>
            <input type="text" id="apellidos" class="form-control" placeholder="Ingrese Los Apellidos">
            <label for="">Fecha Contratación</label>
            <input type="text" id="contratacion" class="form-control" placeholder="Ingrese La Fecha De Contratación">
            <label for="">Dirección</label>
            <input type="text" id="direccion" class="form-control" placeholder=" Ingrese La Dirección">
            <label for="">Salario</label>
            <input type="text" id="salario" class="form-control" placeholder="Ingrese El Salario">
            <label for="">Profesión</label> 
            <input type="text" id="profesion" class="form-control" placeholder="Ingrese La Profesión">
            <hr>
            <div id="btnagregar">

                <input type="submit" value="Agregar Docente"
                    class="btn btn-success" id="btn_agregar" onclick="AgregarDocente()" >
                </div>
            </form>
        </div>
    </div>
</div>
</div>
    
</body>
</html>
